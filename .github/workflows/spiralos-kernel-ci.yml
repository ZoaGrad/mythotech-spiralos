name: SpiralOS Kernel CI

on:
  push:
    paths:
      - 'spiralos-kernel/**'
  pull_request:
    paths:
      - 'spiralos-kernel/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spiralos-kernel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spiralos-kernel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Test
        run: npm test
        continue-on-error: true

      - name: Build
        run: npm run build
