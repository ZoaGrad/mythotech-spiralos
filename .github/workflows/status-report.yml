name: Status Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # hourly

permissions:
  contents: read

jobs:
  build-status-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: Generate status report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LOG_LEVEL: INFO
        run: |
          python -m core.automation.status_report --out reports/status_${{ github.run_id }}.json

      - name: Upload status report artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-report-${{ github.run_id }}
          path: reports/status_${{ github.run_id }}.json

      - name: Post summary
        if: success()
        run: |
          echo "Generated status report artifact: status_${{ github.run_id }}.json" >> $GITHUB_STEP_SUMMARY
          echo "Schedule: 0 * * * *" >> $GITHUB_STEP_SUMMARY

# Notes:
# - Ensure secrets SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY exist.
# - status_report.py currently uses placeholders for Supabase queries.
