name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.9'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check --diff core/ holoeconomy/ scripts/
        continue-on-error: true

  test-core:
    name: Test Core Components
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install fastapi uvicorn pydantic

      - name: Run core tests
        run: |
          cd core
          python test_spiralos.py
        env:
          PYTHONPATH: ${{ github.workspace }}

  test-holoeconomy:
    name: Test Holo-Economy
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install fastapi uvicorn pydantic

      - name: Run holo-economy tests
        run: |
          cd holoeconomy
          python test_holoeconomy.py

  comet-gate-smoke-test:
    name: Comet Gate Smoke Test
    runs-on: ubuntu-latest
    needs: [test-core, test-holoeconomy]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install fastapi uvicorn pydantic

      - name: Run Comet gate verification
        run: |
          chmod +x scripts/verify-comet.sh
          ./scripts/verify-comet.sh
        env:
          COMET_GATE_MODE: smoke-test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run safety check
        run: |
          safety check --json || true
        continue-on-error: true

  migration-validation:
    name: Validate SQL Migrations
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL syntax
        run: |
          # Check all SQL files for basic syntax errors
          for file in supabase/migrations/*.sql; do
            echo "Checking $file..."
            # Basic validation - check for common issues
            grep -i "DROP TABLE" "$file" && echo "WARNING: DROP TABLE found in $file" || true
            grep -i "TRUNCATE" "$file" && echo "WARNING: TRUNCATE found in $file" || true
          done

      - name: Check migration naming
        run: |
          # Ensure migrations follow naming convention
          for file in supabase/migrations/*.sql; do
            basename "$file" | grep -E "^[0-9]{8}_[0-9]{2}_[a-z_]+\.sql$" || \
              echo "WARNING: $file does not follow naming convention YYYYMMDD_NN_name.sql"
          done

  typescript-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check TypeScript files
        run: |
          # Check if TypeScript files exist
          if [ -n "$(find supabase/functions -name '*.ts')" ]; then
            echo "TypeScript files found in supabase/functions"
            # Basic syntax validation could be added here
          fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test-core, test-holoeconomy, security-scan]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build summary
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Core Tests**: ${{ needs.test-core.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Holo-Economy Tests**: ${{ needs.test-holoeconomy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SpiralOS Constitutional Integrity" >> $GITHUB_STEP_SUMMARY
          echo "All changes must respect thermodynamic principles and constitutional safeguards." >> $GITHUB_STEP_SUMMARY
