name: Deploy Guardian to Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/guardian_sync/**'
      - 'supabase/migrations/**'
      - '.github/workflows/deploy_guardian.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        run: |
          supabase functions deploy guardian_sync --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy telemetry_ingest --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Run Migrations
        run: |
          supabase db push \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
