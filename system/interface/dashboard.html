<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOAGRAD // OMEGA-TIER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-red: #ff003c; --bg: #050505; --grid: #1a1a1a; }
        body { background: var(--bg); color: var(--neon-blue); font-family: 'Share Tech Mono', monospace; margin: 0; overflow: hidden; }
        .grid-bg { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 30px 30px; opacity: 0.3;
        }
        .container { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        h1 { text-shadow: 0 0 10px var(--neon-blue); font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 0.5rem; }
        .status-bar { border-bottom: 2px solid var(--neon-blue); margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .live-indicator { width: 15px; height: 15px; background: var(--neon-red); border-radius: 50%; box-shadow: 0 0 15px var(--neon-red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .metrics-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { border: 1px solid var(--neon-blue); padding: 20px; flex: 1; background: rgba(0, 243, 255, 0.05); }
        .card h2 { margin: 0; font-size: 0.8rem; opacity: 0.7; }
        .card .value { font-size: 2.5rem; text-shadow: 0 0 5px var(--neon-blue); }
        
        canvas { border: 1px solid #333; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="status-bar">
            <div>
                <h1>ZOAGRAD SYSTEMS</h1>
                <small>PROTOCOL: OMEGA // VISAGE: ONLINE</small>
            </div>
            <div class="live-indicator" id="pulse-dot"></div>
        </div>

        <div class="metrics-row">
            <div class="card">
                <h2>CURRENT_WI_ENERGY</h2>
                <div class="value" id="latest-wi">--.--</div>
            </div>
            <div class="card">
                <h2>SYSTEM_ENTROPY</h2>
                <div class="value" style="color: var(--neon-red)" id="latest-entropy">--.--</div>
            </div>
            <div class="card">
                <h2>TOTAL_VOLUME</h2>
                <div class="value" id="latest-vol">--</div>
            </div>
        </div>

        <canvas id="scarGraph" width="1200" height="400"></canvas>
    </div>

    <script>
        async function init() {
            const ctx = document.getElementById('scarGraph').getContext('2d');
            
            // Fetch Data
            const res = await fetch('/api/pulse');
            const rawData = await res.json();
            const data = rawData.reverse(); // Chronological order

            // Parse
            const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
            const wiScores = data.map(d => d.final_wi_score);
            const entropy = data.map(d => d.entropy * 10); // Scale up for visibility

            // Update Cards
            const latest = data[data.length - 1];
            document.getElementById('latest-wi').innerText = latest.final_wi_score.toFixed(4);
            document.getElementById('latest-entropy').innerText = latest.entropy.toFixed(2);
            document.getElementById('latest-vol').innerText = latest.volume;
            
            // Color Logic
            const dot = document.getElementById('pulse-dot');
            if(latest.final_wi_score > 1.0) { 
                dot.style.background = '#00f3ff'; dot.style.boxShadow = '0 0 15px #00f3ff';
            }

            // Render Chart
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'WI Energy (Joules)',
                            data: wiScores,
                            borderColor: '#00f3ff',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            backgroundColor: 'rgba(0, 243, 255, 0.1)'
                        },
                        {
                            label: 'Entropy (x10)',
                            data: entropy,
                            borderColor: '#ff003c',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { grid: { color: '#222' }, ticks: { color: '#00f3ff' } },
                        x: { grid: { display: false }, ticks: { color: '#00f3ff' } }
                    },
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }
        init();
    </script>
</body>
</html>
